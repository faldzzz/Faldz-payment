<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faldz Payment</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;}

    body {
      min-height:100vh;
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#000,#111);
      color:#fff;
      overflow-y:auto;
      padding:40px 0;
      transition:.5s ease;
    }

    /* Theme Aurora Neon */
    body.aurora {
      background:radial-gradient(circle at top,#0ff,#000);
    }

    /* Aurora particles */
    #auroraCanvas {
      position:fixed;top:0;left:0;
      width:100%;height:100%;
      z-index:0;
    }

    /* Scrollbar elegan */
    body::-webkit-scrollbar {width:10px;}
    body::-webkit-scrollbar-track {background:#111;}
    body::-webkit-scrollbar-thumb {
      background:linear-gradient(180deg,#c0a060,#a67c52);
      border-radius:10px;
    }
    body.aurora::-webkit-scrollbar-thumb {
      background:linear-gradient(180deg,#0ff,#09f);
    }

    .wrapper {
      width:90%;
      max-width:650px;
      margin:auto;
      text-align:center;
      padding:35px;
      border-radius:24px;
      background:rgba(15,15,15,0.85);
      backdrop-filter:blur(14px);
      border:1px solid rgba(160,120,70,0.4);
      box-shadow:0 0 35px rgba(160,120,70,0.25);
      position:relative;
      z-index:1;
    }
    body.aurora .wrapper {
      border:1px solid rgba(0,255,255,0.4);
      box-shadow:0 0 35px rgba(0,200,255,0.3);
    }

    h1 {
      font-size:2em;
      font-weight:800;
      background:linear-gradient(90deg,#c0a060,#a67c52);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:25px;
      overflow:hidden;
    }
    body.aurora h1 {
      background:linear-gradient(90deg,#0ff,#09f);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .typing {border-right:2px solid #c0a060;white-space:nowrap;overflow:hidden;}
    body.aurora .typing {border-color:#0ff;}

    .thumbnail {
      width:120px;height:120px;border-radius:50%;
      margin:0 auto 20px;
      border:3px solid #a67c52;
      box-shadow:0 0 25px rgba(160,120,70,0.4);
    }
    body.aurora .thumbnail {
      border:3px solid #0ff;
      box-shadow:0 0 25px rgba(0,255,255,0.4);
    }

    .button, .back-btn, .theme-btn {
      display:inline-block;
      background:transparent;
      color:#c0a060;
      font-weight:600;
      padding:12px 26px;
      margin:15px 8px;
      border:2px solid #a67c52;
      border-radius:12px;
      cursor:pointer;
      transition:.3s ease;
      text-transform:uppercase;
      letter-spacing:1px;
    }
    .button:hover,.back-btn:hover,.theme-btn:hover {
      background:#a67c52;color:#000;transform:scale(1.05);
    }
    body.aurora .button,body.aurora .back-btn,body.aurora .theme-btn {
      color:#0ff;border-color:#0ff;
    }
    body.aurora .button:hover,body.aurora .back-btn:hover,body.aurora .theme-btn:hover {
      background:#0ff;color:#000;
    }

    .payment-info {
      margin-top:25px;
      display:grid;
      gap:25px;
    }

    .pay-card {
      padding:22px;
      border-radius:18px;
      background:rgba(25,25,25,0.7);
      backdrop-filter:blur(6px);
      border:1px solid rgba(160,120,70,0.5);
      box-shadow:0 0 20px rgba(160,120,70,0.25);
      transition:transform .3s, box-shadow .3s;
      text-align:center;
      opacity:0;transform:translateY(40px);
    }
    .pay-card.visible {opacity:1;transform:translateY(0);}
    .pay-card:hover {transform:rotateY(5deg) rotateX(5deg) scale(1.03);}
    body.aurora .pay-card {
      border:1px solid rgba(0,255,255,0.4);
      box-shadow:0 0 20px rgba(0,200,255,0.25);
    }

    .pay-title {
      font-weight:700;font-size:1.2em;
      color:#c0a060;margin-bottom:10px;
      display:flex;align-items:center;justify-content:center;gap:8px;
    }
    body.aurora .pay-title {color:#0ff;}
    .pay-title img {width:22px;height:22px;}
    .pay-number {font-size:1em;margin-bottom:12px;color:#fff;}

    .copy-button,.qr-download-btn {
      background:#a67c52;color:#000;
      border:none;padding:10px 18px;
      border-radius:10px;font-weight:600;cursor:pointer;
      transition:.3s ease;
    }
    .copy-button:hover,.qr-download-btn:hover {transform:scale(1.07);}
    body.aurora .copy-button,body.aurora .qr-download-btn {background:#0ff;color:#000;}

    .qris-img {width:180px;height:180px;border-radius:12px;margin-bottom:10px;}

    .hidden {display:none;}
    .fade-in {animation:fadeIn .6s forwards;}
    .fade-out {animation:fadeOut .6s forwards;}
    @keyframes fadeIn {from{opacity:0;transform:scale(.9);}to{opacity:1;transform:scale(1);}}
    @keyframes fadeOut {from{opacity:1;}to{opacity:0;transform:scale(.9);}}

    /* Popup notif */
    .popup {
      position:fixed;top:50%;left:50%;
      transform:translate(-50%,-50%);
      background:#111;
      padding:18px 28px;border-radius:16px;
      border:1px solid #a67c52;box-shadow:0 0 25px rgba(160,120,70,0.5);
      font-weight:600;display:none;z-index:99;
      color:#c0a060;text-align:center;
    }
    body.aurora .popup {border-color:#0ff;color:#0ff;box-shadow:0 0 25px rgba(0,255,255,0.5);}
    .popup span {display:inline-block;animation:pop .3s ease forwards;}
    @keyframes pop {from{opacity:0;transform:scale(.7);}to{opacity:1;transform:scale(1);}}

    footer {
      margin-top:25px;font-size:.8em;color:#777;
    }
  </style>
</head>
<body>
  <canvas id="auroraCanvas"></canvas>
  <div class="wrapper">
    <!-- Home -->
    <div id="homePage">
      <img src="https://files.catbox.moe/jcxr6r.jpeg" class="thumbnail" alt="Logo">
      <h1><span id="typing" class="typing"></span></h1>
      <button class="button" onclick="goToPayment()">Masuk Payment</button>
      <button class="theme-btn" onclick="toggleTheme()">Switch Theme</button>
    </div>

    <!-- Payment -->
    <div id="paymentPage" class="hidden">
      <img src="https://files.catbox.moe/jcxr6r" class="thumbnail" alt="Logo">
      <h1>Metode Pembayaran</h1>
      <div class="payment-info">
        <div class="pay-card">
          <div class="pay-title"><img src="https://img.icons8.com/ios-filled/50/ffffff/qr-code.png"> QRIS</div>
          <img src="https://files.catbox.moe/oit80y.jpg" class="qris-img" id="qrisImage">
          <button class="qr-download-btn" onclick="downloadQR()">Unduh QR</button>
        </div>
        <div class="pay-card">
          <div class="pay-title"><img src="https://n.uguu.se/rqaXkeCP.jpg"> DANA</div>
          <div class="pay-number" id="danaNumber">0882003788092</div>
          <button class="copy-button" onclick="copyNumber('danaNumber','DANA')">Salin Nomor</button>
        </div>
        <div class="pay-card">
          <div class="pay-title"><img src="https://h.uguu.se/JujUTatb.jpg"> GOPAY</div>
          <div class="pay-number" id="gopayNumber">GAK ADA GOPAY CUMA MAKE DANA DAN QRIS</div>
          <button class="copy-button" onclick="copyNumber('gopayNumber','GOPAY')">Salin Nomor</button>
        </div>
        <div class="pay-card">
          <div class="pay-title"><img src="https://d.uguu.se/tUVOuqNX.jpg"> OVO</div>
          <div class="pay-number" id="ovoNumber">GAK MAKE OVO CUMA MAKE DANA DAN QRIS</div>
          <button class="copy-button" onclick="copyNumber('ovoNumber','OVO')">Salin Nomor</button>
        </div>
      </div>
      <button class="back-btn" onclick="backToHome()">⬅ Kembali</button>
    </div>
    <footer>© 2025 PAYMENT</footer>
  </div>

  <!-- Popup notif -->
  <div id="popup" class="popup"></div>

  <script>
    const popup=document.getElementById('popup');
    const qrisImage=document.getElementById('qrisImage');

    function goToPayment(){
      const home=document.getElementById("homePage");
      const payment=document.getElementById("paymentPage");
      home.classList.add("fade-out");
      setTimeout(()=>{
        home.classList.add("hidden");home.classList.remove("fade-out");
        payment.classList.remove("hidden");payment.classList.add("fade-in");
        setTimeout(()=>payment.classList.remove("fade-in"),600);
      },400);
    }
    function backToHome(){
      const home=document.getElementById("homePage");
      const payment=document.getElementById("paymentPage");
      payment.classList.add("fade-out");
      setTimeout(()=>{
        payment.classList.add("hidden");payment.classList.remove("fade-out");
        home.classList.remove("hidden");home.classList.add("fade-in");
        setTimeout(()=>home.classList.remove("fade-in"),600);
      },400);
    }

    function copyNumber(id,label){
      const num=document.getElementById(id).innerText;
      const textarea=document.createElement('textarea');
      textarea.value=num;document.body.appendChild(textarea);
      textarea.select();document.execCommand('copy');
      document.body.removeChild(textarea);
      showPopup("✔ Nomor "+label+" berhasil disalin");
    }

    function downloadQR(){
      const link=document.createElement('a');
      link.href=qrisImage.src;link.download='qris-ultra.png';
      document.body.appendChild(link);link.click();document.body.removeChild(link);
      showPopup("✔ QRIS berhasil diunduh");
    }

    function showPopup(msg){
      popup.innerHTML="<span>"+msg+"</span>";
      popup.style.display='block';
      setTimeout(()=>popup.style.display='none',2000);
    }

    function toggleTheme(){
      document.body.classList.toggle('aurora');
    }

    // animasi muncul card
    const cards=document.querySelectorAll('.pay-card');
    const observer=new IntersectionObserver(entries=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting){entry.target.classList.add('visible');}
      });
    },{threshold:0.2});
    cards.forEach(card=>observer.observe(card));

    // typing effect
    const typing=document.getElementById("typing");
    const text="Hallo Bro";
    let idx=0;
    function type(){
      if(idx<text.length){typing.innerHTML+=text.charAt(idx);idx++;setTimeout(type,80);}
    }
    type();

    // aurora particle background
    const canvas=document.getElementById('auroraCanvas');
    const ctx=canvas.getContext('2d');
    canvas.width=innerWidth;canvas.height=innerHeight;
    const particles=[];
    for(let i=0;i<40;i++){particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*3+1,d:Math.random()*1.5});}
    function drawAurora(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle="rgba(0,255,255,0.3)";
      ctx.beginPath();
      particles.forEach(p=>{
        ctx.moveTo(p.x,p.y);
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2,true);
      });
      ctx.fill();
      update();
    }
    function update(){
      particles.forEach(p=>{
        p.y-=p.d;if(p.y<0){p.y=canvas.height;p.x=Math.random()*canvas.width;}
      });
    }
    setInterval(drawAurora,33);
    window.addEventListener('resize',()=>{canvas.width=innerWidth;canvas.height=innerHeight;});
  </script>
</body>
</html>
